name: lingua_chat
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # <-- BU SATIRI EKLEYİN
    sdk: flutter

  # YENİ: SVG görselleri göstermek için eklendi.
  flutter_svg: ^2.0.10+1

  # YENİ: HTTP istekleri için eklendi.
  http: ^1.2.1

  # YENİ: Modern ve şık navigasyon çubuğu için eklendi.
  google_nav_bar: ^5.0.6

  # YENİ: Müzik çalmak için eklendi
  audioplayers: ^6.0.0

  shared_preferences: ^2.2.3 # <-- BU SATIRI EKLEYİN

  cupertino_icons: ^1.0.8

  flutter_tts: ^4.2.3

  url_launcher: ^6.2.6

  showcaseview: ^2.0.3

  flip_card: ^0.7.0 #


  # Firebase için gerekli paketler
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.7.7

  # Tarih formatlama için
  intl: ^0.20.2

  confetti: ^0.7.0
  cloud_functions: ^4.7.6

  # Medya
  image_picker: ^1.1.2

  # Premium çeviri özelliği için Google ML Kit Translation
  google_mlkit_translation: ^0.11.0

  # Google kimlik doğrulama
  google_sign_in: ^6.2.1
  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter:
  generate: true # <-- BU SATIRI EKLEYİN
  uses-material-design: true

  assets:
    - assets/
flutter_intl:
  enabled: false